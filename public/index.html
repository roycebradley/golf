<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <style>
      input[type="email"] {
        border-bottom-left-radius: 0px;;
        border-bottom-right-radius: 0px;;
      }

      input[type="password"] {
        border-bottom-left-radius: 0px;;
        border-bottom-right-radius: 0px;;
        border-top: 0px;
      }
    </style>

    <div class="text-center mt-5">
      <form style="max-width:380px;margin:auto;">
        <img class="mt-4 mb-4" height="72" src="/images/GolfBall.png" alt="Golf ball">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="emailAddress" class="sr-only">Email</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
        <label for="password" class="sr-only">password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
        <div class="checkbox mt-3">
          <label for="">
            <input type="checkbox" value="remember me"> Remember me
          </label>
        </div>
        <div class="mt-3">
          <button class="btn btn-lg btn-primary btn-block">Sign In</button>          
        </div>
        <h2>Register</h2>
        <form id="registerForm">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" required><br>

          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" required><br>

          <button type="submit">Register</button>
        </form>
      </form>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
